<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="age-calculator">
        <h2>Age Calculator</h2>
        <form id="age-form">
            <label for="day">Day of Birth:</label><br>
            <input type="number" id="day" name="day" min="1" max="31" required><br><br>

            <label for="month">Month of Birth:</label><br>
            <input type="number" id="month" name="month" min="1" max="12" required><br><br>

            <label for="year">Year of Birth:</label><br>
            <input type="number" id="year" name="year" min="1900" max="2100" required><br><br>

            <input type="button" value="Calculate Age" onclick="calculateAge()">
        </form>
        <div id="result"></div>
    </div>

    <footer>
        <p> AlphaCode_internship by ibrvl </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
